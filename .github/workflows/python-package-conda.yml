name: Weekly Saturday Scripts

on:
  schedule:
    - cron: '0 0 * * 6'   # 09:00 KST (00:00 UTC)
    - cron: '0 12 * * 6'  # 21:00 KST (12:00 UTC)

concurrency:
  group: weekly-saturday-scripts
  cancel-in-progress: false

jobs:
  buy:
    if: github.event.schedule == '0 0 * * 6'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run buy_lottery.py
        env:
          DHLOTTERY_USERNAME: ${{ secrets.DHLOTTERY_USERNAME }}
          DHLOTTERY_PASSWORD: ${{ secrets.DHLOTTERY_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python buy_lottery.py

  capture_winning_numbers:
    if: github.event.schedule == '0 12 * * 6'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run capture_winning_numbers.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python capture_winning_numbers.py
